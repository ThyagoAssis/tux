<div class="container">

<table class="table" style="margin-top: 100px; ">
    <thead class="thead-dark" style="background-color: #2c3e50; color: #fff;">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foto of fotos">
        <th scope="row">{{foto.id}}</th>
        <td>{{foto.titulo}}</td>
        <td>{{foto.autor}}</td>
        <td><button class="btn btn-danger">Exclui</button></td>      
      </tr>      
    </tbody>
  </table>
  
 
</div>
