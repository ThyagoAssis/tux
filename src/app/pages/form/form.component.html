<section>
    <div class="container formulario" >
        <h2 >{{ titlePage }}</h2>
        <hr>
        <div class="alert alert-success" role="alert" *ngIf="alerta">
            Dados Cadastrados com sucesso!
        </div>
        <form [formGroup]="form" (submit)="cadastrar()">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="form-label"><strong>Título:</strong></label>
                    <input type="text" class="form-control" style="border: 0;" placeholder="Título da foto"
                        formControlName="titulo">
                </div>
                <div class="form-group col-sm-6">
                    <label class="form-label"><strong>Autor:</strong></label>
                    <input type="text" class="form-control" placeholder="Nome autor" formControlName="autor">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><strong>Edereço da Imagem(url):</strong></label>
                <input type="text" class="form-control" placeholder="http://exemplo.com/foto.png"
                    formControlName="endereco">
            </div>
            <div class="form-group">
                <label class="form-label"><strong>Descição:</strong></label>
                <textarea maxlength="100" type="text" class="form-control" placeholder="Descrição da imagem"
                    formControlName="descricao"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Enviar</button>
                </div>
                <div class="col-sm-4"></div>

            </div>
        </form>
    </div>
    
</section>
